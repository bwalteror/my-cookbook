{% extends "recipes/base.html" %}

{% block content %}
    <div style="text-align:center; margin-bottom: 2rem;">
<!-- <img src="/media/{{ recipe_box_image }}" alt="Fern's Recipe Box" style="max-width: 300px; border-radius: 10px;">-->
<img src="/media/{{ 
        <h1>Recipe Categories</h1>
		<form action="{% url 'search_results' %}" method="get" style="margin-bottom: 2rem; display: flex; gap: 0.5rem;">
			<input type="text" name="q" placeholder="Search for a recipe..." style="flex-grow: 1; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
			<button type="submit" style="padding: 0.5rem 1rem; border: none; background-color: #5a3a2e; color: white; border-radius: 4px; cursor: pointer;">Search</button>
		</form>
    </div>
		<div class="favorites-section">
			<a href="{% url 'favorites_list' %}" class="favorites-button">‚≠ê View Family Favorites</a>
		</div>
		<div class="category-grid">

        {% for category in categories %}
            <a href="{% url 'recipe_list' pk=category.pk %}" class="category-card">
                <img src="{{ category.image.url }}" alt="{{ category.name }}">
                <h2>{{ category.name }}</h2>
            </a>
        {% empty %}
            <p>No categories found. Run the import command!</p>
        {% endfor %}
    </div>
{% endblock %}
